<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS file link-->
    <link rel="stylesheet" href="/Users/dashenka/Desktop/web/project site/styles.css">
    <!-- CSS bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- faviicons link -->
    <script src="https://kit.fontawesome.com/4ee7ea64fc.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section id="logo-signin">
      <div class="container-fluid">
        <h1>Site Name</h1>
      </div>
    </section>

    <section id="signin">
      <form>
        <div class="signin-form-container text-center">
          <div class="signin-form form-group">
            <input type="text" class="form-control" id="username"  placeholder="username">
          </div>
          <div class="signin-form form-group">
            <input type="email" class="form-control" id="email"  placeholder="email">
          </div>
          <div class="signin-form form-group ">
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="signin-form form-group ">
            <input type="password" class="form-control" id="password-verification" placeholder="password verification">
          </div>
          <div class="signin-form form-group ">
            <input type="date" class="date-input form-control" id="date-of-birth" placeholder="date/of/birth">
          </div>
          <button type="submit" class="signin-btn btn btn-dark text-light">Sign in</button>

        </div>
      </form>

    </section>
  </body>
</html>
