<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS file link-->
    <link rel="stylesheet" href="/Users/dashenka/Desktop/web/project site/styles.css">
    <!-- CSS bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- faviicons link -->
    <script src="https://kit.fontawesome.com/4ee7ea64fc.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section id="logo">
      <div class="container-fluid">
        <h1>Site Name</h1>
      </div>
    </section>

    <section id="logIn">
      <div class="container-fluid">
        <div class="row">
          <div class="logIn-img col-md-6 bg-light">

          </div>

          <div class="logIn col-md-6">

            <form>
              <div class="login-form-container">
                <div class="login-form form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="login-form form-group ">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="login-btn btn btn-dark text-light ">Submit</button>

              </div>
              </form>

          </div>
        </div>
      </div>

    </section>

  </body>
</html>
